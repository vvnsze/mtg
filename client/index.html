<!DOCTYPE html>
<html ng-app="MTG">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>MVP</title>
  </head>
  <body>
    <div class="main" ng-controller="MTGController">
      <h1>MTG Card of the Day</h1>
      <button ng-click="renderCard()">CardMe</button>
      <div>{{data.card}}</div>
      <img src= {{data.cardImage}}></img>
    </div>
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
    <script src="/lib/angular/angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
